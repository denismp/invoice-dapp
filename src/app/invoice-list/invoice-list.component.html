<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Inv number Column -->
    <ng-container matColumnDef="inv_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Invoice#</th>
      <td mat-cell *matCellDef="let row">{{row.inv_id}}</td>
    </ng-container>

    <!-- Net Terms Column -->
    <ng-container matColumnDef="net_terms">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Net Terms</th>
      <td mat-cell *matCellDef="let row">{{row.net_terms}}</td>
    </ng-container>

    <!-- Hours Column -->
    <ng-container matColumnDef="hours">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Num Hours</th>
      <td mat-cell *matCellDef="let row">{{row.hours}}</td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
      <td mat-cell *matCellDef="let row">{{row.amount}}</td>
    </ng-container>

    <!-- End Date Column -->
    <ng-container matColumnDef="end_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>End Date</th>
      <td mat-cell *matCellDef="let row">{{row.end_date}}</td>
    </ng-container>

    <!-- Sent Date Column -->
    <ng-container matColumnDef="sent_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sent Date</th>
      <td mat-cell *matCellDef="let row">{{row.sent_date}}</td>
    </ng-container>

    <!-- Due 30 Date Column -->
    <ng-container matColumnDef="due_30">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Due 30</th>
      <td mat-cell *matCellDef="let row">{{row.due_30}}</td>
    </ng-container>

    <!-- Due 60 Date Column -->
    <ng-container matColumnDef="due_60">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Due 60</th>
      <td mat-cell *matCellDef="let row">{{row.due_60}}</td>
    </ng-container>

    <!-- Due 90 Date Column -->
    <ng-container matColumnDef="due_90">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Due 90</th>
      <td mat-cell *matCellDef="let row">{{row.due_90}}</td>
    </ng-container>

    <!-- Due 120 Date Column -->
    <ng-container matColumnDef="due_120">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Due 120</th>
      <td mat-cell *matCellDef="let row">{{row.due_120}}</td>
    </ng-container>

    <!-- Pmt Received Date Column -->
    <ng-container matColumnDef="pmt_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Pmt Received</th>
      <td mat-cell *matCellDef="let row">{{row.pmt_date}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[10, 20, 30, 250]">
  </mat-paginator>
</div>
