<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Update Invoice Information</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-spinner *ngIf="submitting"></mat-spinner>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Name" formControlName="name">
            <mat-icon matSuffix>contacts</mat-icon>
            <mat-error *ngIf="!addressForm.controls['name'].valid && addressForm.get('name').touched">
              Name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Invoice Number" formControlName="invoicenumber">
            <mat-icon matSuffix>filter_1</mat-icon>
            <mat-error *ngIf="!addressForm.controls['invoicenumber'].valid && addressForm.get('invoicenumber').touched">
              {{getInvoiceNumberErrorMessage()}}
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Choose a Payment Received Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="paymentreceiveddate">
            <mat-datepicker-toggle matSuffix [for]="picker">
              <!-- <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon> -->
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error
              *ngIf="!addressForm.controls['paymentreceiveddate'].valid && addressForm.get('paymentreceiveddate').touched">
              Payment Received Date is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
